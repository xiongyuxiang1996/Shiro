<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <div>
        <div class="center">
            <div class="divBorder">
                <h3 class="h4font">
                    用户登录
                </h3>
                <form th:action="@{/login}" method="post">
                    <input type="text" id="username" name="username" placeholder="请输入用户名称" th:value="${username}"/><br>
                    <br>
                    <input type="password" id="password" name="password" placeholder="请输入密码"/><br>
                    <br>
                    <h4 th:text="${msg}"></h4>
                    <input type="submit" value="登 录">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
